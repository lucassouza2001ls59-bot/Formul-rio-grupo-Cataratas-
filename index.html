<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Formulário de Cadastro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; background:#f4f4f4; margin:0; padding:0; }
.container { width:90%; max-width:420px; margin:40px auto; background:white; padding:25px; border-radius:12px;
box-shadow:0 0 12px rgba(0,0,0,0.12); }
h2 { text-align:center; margin-bottom:20px; }
input, select { width:100%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:6px; font-size:16px; }
button { width:100%; padding:14px; background:#0b5f46; color:white; border:none; border-radius:6px;
font-size:18px; cursor:pointer; }
</style>
</head>
<body>
<div class="container">
<h2>Formulário de Cadastro</h2>
<input type="text" placeholder="Nome">
<input type="text" placeholder="Sobrenome">
<input type="date">
<input type="email" placeholder="Email">
<input type="tel" placeholder="Telefone">
<select>
<option>Selecione</option>
<option>Masculino</option>
<option>Feminino</option>
<option>Outro</option>
</select>
<button>Enviar</button>
</div>
</body>
</html>
